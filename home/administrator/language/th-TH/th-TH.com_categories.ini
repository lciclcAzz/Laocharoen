COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="เฉพาะหลายภาษา! ตัวเลือกนี้ จะแสดงผลให้ใช้งานได้เฉพาะเมื่อมีการตั้งค่าให้ที่ พารามิเตอร์การกรองภาษา 'รายการ ความสัมพันธ์' ถูกเลือกเป็น 'ใช่' เลือกรายการหมวดหมู่ให้ทำงานกับภาษาที่ต้องการ ความสัมพันธ์นี้จะช่วยให้โมดูลสลับภาษาทำการเปลี่ยนไปเลือกรายการหมวดหมู่ที่เกี่ยวข้องกับภาษาอื่นมาแสดงผล ถ้าคุณจะเปิดใช้, ให้ตรวจดูให้แน่ใจก่อน ว่ามีการเปิดใช้งานโมดูลสลับภาษาบนหน้าเว็บหรือยัง รายการหมวดหมู่จะถูกตั้งให้แสดงกับถาษาเป็น 'ทั้งหมด' ดังนั้น จะไม่สามารถทำงานแบบมีความสัมพันธ์ได้"
